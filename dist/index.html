<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.theodinproject.com/assets/icons/odin-icon-a34029cd84a741be4da27758dafd7d7ac3729021adea3e0701e310d91e5c1d04.svg" type="image/x-icon">
    <title>Odin Recipes</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="flex flex-col items-center h-screen">
        <div class="inline-block relative my-8">
            <h1 class="text-5xl lg:text-7xl font-roboto mx-0"><span class="inline-block">Odin Recipes</span></h1>
            <img src="img/underline.png" alt="Subrayado del título en formato de imagen" class="w-full absolute left-0">
        </div>
        <div class="flex items-center text-2xl font-lato gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" class="h-8">
                <path fill="#1e50a0" d="M5 17h62v38H5z"/><path fill="#fff" d="M5 17h62v38H5z"/><path fill="#61b2e4" d="M5 42h62v13H5zm0-25h62v13H5z"/><path fill="#f1b31c" stroke="#f1b31c" stroke-linecap="round" stroke-linejoin="round" d="M36 33.897L37.236 32l-.06 2.299l2.06-.771l-1.334 1.822L40 36l-2.098.65l1.334 1.822l-2.06-.771l.06 2.299L36 38.103L34.764 40l.06-2.299l-2.06.771l1.334-1.822L32 36l2.098-.65l-1.334-1.822l2.06.771l-.06-2.299z"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 17h62v38H5z"/>
            </svg>
            <span class>Versión argentina</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" class="h-8">
                <path fill="#1e50a0" d="M5 17h62v38H5z"/><path fill="#fff" d="M5 17h62v38H5z"/><path fill="#61b2e4" d="M5 42h62v13H5zm0-25h62v13H5z"/><path fill="#f1b31c" stroke="#f1b31c" stroke-linecap="round" stroke-linejoin="round" d="M36 33.897L37.236 32l-.06 2.299l2.06-.771l-1.334 1.822L40 36l-2.098.65l1.334 1.822l-2.06-.771l.06 2.299L36 38.103L34.764 40l.06-2.299l-2.06.771l1.334-1.822L32 36l2.098-.65l-1.334-1.822l2.06.771l-.06-2.299z"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 17h62v38H5z"/>
            </svg>
        </div>
        <div class="mx-5 mt-2 lg:w-[400px]">
            <img src="./img/messirve.gif" alt="Influencer argentino 'Maxi el enano bostero'" class="w-full">
        </div>
        <ul class="grid grid-cols-2 lg:grid-cols-4 content-center justify-center gap-5 lg:gap-10 mt-12 mx-5 lg:mx-10 sm:text-xl lg:text-2xl h-full">
            <li class="flex flex-col items-center">
                <a href="recipes/milanesas/" class="scale-up-animation">
                    <img src="img/milanesa.jpg" alt="Milanesas fritas" class="aspect-[5/3]">
                </a>
                <span class="font-lato mt-2 lg:mt-4">Milanesas fritas</span>
            </li>
            <li class="flex flex-col items-center">
                <a href="recipes/empanadas/" class="scale-up-animation">
                    <img src="img/empanadas.jpg" alt="Empanadas salteñas" class="aspect-[5/3]">
                </a>
                <span class="font-lato mt-2 lg:mt-4">Empanadas de carne</span>
            </li>
            <li class="flex flex-col items-center">
                <a href="recipes/guiso/" class="scale-up-animation">
                    <img src="img/guiso.jpg" alt="Guiso de lentejas" class="aspect-[5/3]">
                </a>
                <span class="font-lato mt-2 lg:mt-4">Guiso de lentejas</span>
            </li>
            <li class="flex flex-col items-center">
                <a href="recipes/pastelitos/" class="scale-up-animation">
                    <img src="img/pastelitos.jpg" alt="Pastelitos rellenos de batata" class="aspect-[5/3]">
                </a>
                <span class="font-lato mt-2 lg:mt-4">Pastelitos</span>
            </li>
        </ul>
    </main>

    <script>
        const card = document.querySelectorAll('scale-up-animation');

        card.forEach(element => {
            element.addEventListener('animationed', () => {
                element.classList.remove('scale-up-animation');
                void element.offsetWidth;
                element.classList.add('scale-up-anumation')
            });
        });
    </script>
</body>
</html>
